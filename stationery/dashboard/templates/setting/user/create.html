{% extends "base.html" %}

{% block title %}Create New User{% endblock %}

{% block header %}Create User{% endblock %}

{% block content %}

<div class="col-md-9 offset-md-1">

	<div class="card card-primary">
		<div class="card-header">
			<h3 class="card-title">Create User Form</h3>

		</div>
		<!-- /.card-header -->
		<!-- form start -->
		<form action="{% url 'user_store' %}" method="POST">
			{% csrf_token %}
			<div class="card-body">
				<div class="row">
					<div class="form-group col-md-6">
					<label for="ADUser">AD Username</label>
					<input type="text" name="ad_username" value="" class="form-control" id="ADUser"
						placeholder="Enter AD Name" required />
				</div>
				<div class="form-group col-md-6">
					<label for="UserEmail">Email</label>
					<input type="text" name="user_email" value="" class="form-control" id="UserEmail"
						placeholder="Email for the user" required />
				</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
					<label for="Userpassword">Password</label>
					<input type="password" name="user_pwd" value="" class="form-control" id="Userpassword"
						placeholder="Enter Password for AD User" required />
				</div>
				<div class="form-group col-md-6">
					<label for="UserRole">Sys Role</label>
					<select class="form-control form-select form-select-lg mb-3" name="user_role" id="UserRole">
						<option value="1">Admin</option>
						<option value="2">User</option>
					</select>
				</div>
				</div>
				
			</div>
			<div class="card-footer">
				<a href="{% url 'user' %}" class="btn btn-success float-left">Back</a>
				<button type="submit" class="btn btn-primary float-right">Submit</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
